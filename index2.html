<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style2.css">
  <script src="js/jquery.js"></script>
  <!-- <script src="js/main7.js"></script> -->
  <script src="js/main6.js"></script>
  <!-- <script src="js/main3.js"></script> -->
  <!-- <script src="js/main5.js"></script> -->
  <title>Document</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="player1">
    Player X
    <div>
      0
    </div>
  </div>
  <div id="player2">
    Player O
    <div>
      0
    </div>
  </div>
  <div id="container">
    <table>
      <tr>
          <td class="checkbox" x="0" y="0">&nbsp;</td>
          <td class="checkbox" x="0" y="1">&nbsp;</td>
          <td class="checkbox" x="0" y="2">&nbsp;</td>
      </tr>
      <tr>
          <td class="checkbox" x="1" y="0">&nbsp;</td>
          <td class="checkbox" x="1" y="1">&nbsp;</td>
          <td class="checkbox" x="1" y="2">&nbsp;</td>
      </tr>
      <tr>
          <td class="checkbox" x="2" y="0">&nbsp;</td>
          <td class="checkbox" x="2" y="1">&nbsp;</td>
          <td class="checkbox" x="2" y="2">&nbsp;</td>
      </tr>
    </table>
  </div>

  <div id="message">
    <div>win message</div><br>
    <button class="yesButton">yes</button><br>
    <button class="noButton">no</button>
  </div>
  <div id="draw">
    <div>draw message</div><br>
    <button class="yesButton">yes</button><br>
    <button class="noButton">no</button>
  </div>
</body>
</html>
