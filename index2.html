<head>
  <meta charset="UTF-8">

<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="player1">
    Player X
    <div>
      0
    </div>
  </div>
  <div id="player2">
    Player O
    <div>
      0
    </div>
  </div>
  <div id="container">
    <table>
      <tr>
          <td class="checkbox" position="0">&nbsp;</td>
          <td class="checkbox" position="1">&nbsp;</td>
          <td class="checkbox" position="2">&nbsp;</td>
      </tr>
      <tr>
          <td class="checkbox" position="3">&nbsp;</td>
          <td class="checkbox" position="4">&nbsp;</td>
          <td class="checkbox" position="5">&nbsp;</td>
      </tr>
      <tr>
          <td class="checkbox" position="6">&nbsp;</td>
          <td class="checkbox" position="7">&nbsp;</td>
          <td class="checkbox" position="8">&nbsp;</td>
      </tr>
    </table>
  </div>

  <div id="message">
    <div>win message</div><br>
    <button class="yesButton">yes</button><br>
    <button class="noButton">no</button>
  </div>
  <div id="draw">
    <div>draw message</div><br>
    <button class="yesButton">yes</button><br>
    <button class="noButton">no</button>
  </div>
