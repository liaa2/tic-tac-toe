<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>

  <title>Document</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="choices">
    <div class = "choicesbox">
      <div>1: please choose player mode</div><br>
      <select id="dropDown1">
        <option>Choose:</option>
        <option>AI Player mode: on</option>
        <option>AI Player mode: off</option>
      </select>
    </div>
    <div class = "choicesbox">
      <div>2: please choose board size</div><br>
      <select id="dropDown2">
        <option>Choose:</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>9</option>
      </select>
    </div>
  </div>
  <div id="player1">
    Player X
    <div>
      0
    </div>
  </div>
  <div id="player2">
    Player O
    <div>
      0
    </div>
  </div>
  <div id="container">
    <table></table>
  </div>

  <div id="message">
    <div>win message</div><br>
    <button class="yesButton">yes</button><br>
    <button class="noButton">no</button>
  </div>
  <div id="draw">
    <div>draw message</div><br>
    <button class="yesButton">yes</button><br>
    <button class="noButton">no</button>
  </div>
</body>
</html>
